<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر Luxe التفاعلي</title>

<!-- أيقونات Lucide -->
<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>

<style>
:root {
    --primary-color: #ff6600;
    --bg-dark: #121212;
    --bg-light: #f5f5f5;
    --text-dark: #fff;
    --text-light: #121212;
}
body {
    font-family: 'Arial', sans-serif;
    margin:0;
    padding:0;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: 0.5s;
}
header {
    position: sticky;
    top:0;
    background-color: rgba(18,18,18,0.95);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    z-index: 1000;
}
header h1 {
    font-size:2em;
    color: var(--primary-color);
    text-shadow:0 0 10px var(--primary-color);
    margin:0;
}
.theme-toggle {
    background:none;
    border:2px solid var(--primary-color);
    color: var(--primary-color);
    padding:8px 15px;
    border-radius:50px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}
.theme-toggle:hover {
    background-color: var(--primary-color);
    color: var(--text-dark);
    box-shadow:0 0 10px var(--primary-color);
}
.filter-bar {
    text-align:center;
    margin:20px 0;
}
.filter-bar button {
    background:none;
    border:2px solid var(--primary-color);
    color: var(--primary-color);
    padding:6px 12px;
    margin:0 5px;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
}
.filter-bar button:hover, .filter-bar button.active {
    background-color: var(--primary-color);
    color: var(--text-dark);
    box-shadow:0 0 10px var(--primary-color);
}

main {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:20px;
    gap:30px;
}
.product-card {
    background-color:#1e1e1e;
    border-radius:20px;
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
    width:220px;
    text-align:center;
    transition: transform 0.4s, box-shadow 0.4s;
}
.product-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow:0 15px 30px rgba(255,102,0,0.6);
}
.product-card img {
    width:100%;
    height:200px;
    object-fit:cover;
    border-bottom:2px solid var(--primary-color);
    transition: transform 0.4s;
}
.product-card img:hover {
    transform: scale(1.1) rotate(2deg);
}
.product-card h3 {
    margin:15px 0 5px;
    color: var(--primary-color);
    text-shadow:0 0 5px var(--primary-color);
}
.product-card p {
    margin:0 15px 15px;
    font-size:0.9em;
    color:#ccc;
}
.product-card button {
    background-color: var(--primary-color);
    color:#fff;
    border:none;
    padding:10px 15px;
    margin-bottom:15px;
    border-radius:50px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
    box-shadow:0 0 5px var(--primary-color);
}
.product-card button:hover {
    background-color:#e65c00;
    box-shadow:0 0 15px var(--primary-color);
}
footer {
    text-align:center;
    padding:20px;
    font-size:0.9em;
    color:#999;
    border-top:1px solid #333;
}
body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
}
body.light .product-card { background-color:#fff; box-shadow:0 6px 20px rgba(0,0,0,0.2);}
body.light header { background-color: rgba(245,245,245,0.95);}
body.light footer { color:#555; border-top:1px solid #ccc;}
</style>
</head>
<body>

<header>
    <h1>Luxe متجر</h1>
    <button class="theme-toggle">تبديل الثيم</button>
</header>

<div class="filter-bar">
    <button data-filter="all" class="active">الكل</button>
    <button data-filter="red">أحمر</button>
    <button data-filter="blue">أزرق</button>
    <button data-filter="green">أخضر</button>
</div>

<main id="products-container">
    <!-- المنتجات سيتم إضافتها هنا بواسطة JS -->
</main>

<footer>
    &copy; 2025 متجر Luxe - جميع الحقوق محفوظة
</footer>

<script>
    lucide.replace();

    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => { document.body.classList.toggle('light'); });

    // قائمة المنتجات
    const products = [
        {id:1, name:"تيشيرت عصري", color:"red", desc:"راحة وأناقة", img:"./assets/shirt1.jpg"},
        {id:2, name:"تيشيرت جديد", color:"blue", desc:"تصميم شبابي", img:"./assets/shirt2.jpg"},
        {id:3, name:"تيشيرت كلاسيكي", color:"green", desc:"ألوان مميزة", img:"./assets/shirt3.jpg"}
    ];

    const container = document.getElementById('products-container');

    function showProducts(filter="all") {
        container.innerHTML="";
        products.filter(p => filter==="all"? true : p.color===filter)
        .forEach(p=>{
            const card = document.createElement('div');
            card.className='product-card';
            card.innerHTML=`
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>${p.desc}</p>
                <button><i data-lucide="shopping-cart"></i> اشتري الآن</button>
            `;
            container.appendChild(card);
        });
        lucide.replace();
    }

    showProducts();

    // الفلتر
    document.querySelectorAll('.filter-bar button').forEach(btn=>{
        btn.addEventListener('click', ()=>{
            document.querySelectorAll('.filter-bar button').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            showProducts(btn.dataset.filter);
        });
    });
</script>

</body>
</html>
