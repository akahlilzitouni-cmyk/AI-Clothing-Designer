<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>luxe.closet.dz</title>

<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
<script src="./products.js"></script>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:#121212;
color:#fff;
}

header{
padding:20px;
text-align:center;
background:#000;
color:#ff6600;
font-size:2em;
font-weight:bold;
text-shadow:0 0 10px #ff6600;
}

.hero{
padding:40px;
text-align:center;
background:#1a1a1a;
}

.products{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
padding:30px;
}

.card{
background:#1e1e1e;
width:220px;
border-radius:15px;
overflow:hidden;
text-align:center;
box-shadow:0 5px 15px rgba(0,0,0,.7);
transition:.3s;
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card h3{
color:#ff6600;
margin:10px 0 5px;
}

.card p{
color:#ccc;
font-size:.9em;
}

.card button{
margin:10px;
padding:10px 15px;
border:none;
border-radius:30px;
background:#ff6600;
color:#fff;
font-weight:bold;
cursor:pointer;
}

footer{
text-align:center;
padding:15px;
color:#777;
}
</style>
</head>

<body>

<header>luxe.closet.dz</header>

<section class="hero">
<h2>متجر ملابس عصري</h2>
<p>تصاميم فاخرة بأسلوب حديث</p>
</section>

<section class="products" id="products"></section>

<footer>© 2025 luxe.closet.dz</footer>

<script>
const container = document.getElementById("products");

products.forEach(p=>{
container.innerHTML += `
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>${p.desc}</p>
<button>اطلب الآن</button>
</div>
`;
});

lucide.replace();
</script>

</body>
  </html>
